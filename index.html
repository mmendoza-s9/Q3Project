<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Fare Guide</title>
</head>
<body>
    <div class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://png.pngtree.com/png-vector/20210605/ourmid/pngtree-speed-train-logo-template-png-image_3417841.jpg" alt="logo" style="width:45px;" class="rounded-pill">
            </a>
        </div>
        <div class="container-fluid">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="schedule.html">Train Schedule</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Help</a></li>
            </ul>
            <form class="d-flex">
                <input type="text" placeholder="Search">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </form>
        </div>
    </div>

    <h2>Fare Guide</h2>
    <hr>
    <div class="container">
        <img src="transitmap.jpg" alt="map" id="map">
        <img src="ticket.png" alt="ticket" id="ticket">
        <form class="form-horizontal">
            <label for="ftrain">Leaving from:</label>
            <select class="form-select">
                <option>Santolan</option>
                <option>Katipunan</option>
                <option>Anonas</option>
                <option>Araneta Center-Cubao</option>
                <option>Betty Go-Belmonte</option>
                <option>Gilmore</option>
                <option>J. Ruiz</option>
                <option>V. Mapa</option>
                <option>Pureza</option>
                <option>Legarda</option>
                <option>Recto</option>
            </select>

            <label for="ftrain">Going to:</label>
            <select class="form-select">
                <option>Santolan</option>
                <option>Katipunan</option>
                <option>Anonas</option>
                <option>Araneta Center-Cubao</option>
                <option>Betty Go-Belmonte</option>
                <option>Gilmore</option>
                <option>J. Ruiz</option>
                <option>V. Mapa</option>
                <option>Pureza</option>
                <option>Legarda</option>
                <option>Recto</option>
            </select>

            <label>Enter number of stops:</label>
            <input type="text" class="form-control" id="regular-ticket">

            <p id="currency">Click the buttons below to know your ticket price (single journey)</p>
            <button type="button" class="btn btn-outline-primary" onclick="toRF()">Regular Fare</button>
            <button type="button" class="btn btn-outline-primary" onclick="toDF()">Discounted Fare</button>
            <button type="button" class="btn btn-outline-primary" onclick="myFunction()">Buy Ticket</button>
            <button type="button" class="btn btn-outline-primary" onclick="window.location.reload()">Refresh</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
