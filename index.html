		<p id="currency">Click the buttons below to know your ticket price (single journey)</p>

		<button type= "button" class="btn btn-outline-primary" onclick="toRF()">regular fare</button>
		<script type="text/javascript">
			function toRF(){
				var text= document.getElementById('regular-ticket').value; 
				//value is the id of the imput type
					var reg= 13; 
					var reg_price=text*reg;

				// regular-ticket
				document.getElementById ('currency').innerHTML=
				'your ticket price is ' + 'P'+ '<kdb>' + reg_price
			}
		</script>
		<button type= "button" class="btn btn-outline-primary" onclick="toDF()">discounted fare</button>
		<script type="text/javascript">
			 function toDF(){
	              var text=document.getElementById('regular-ticket').value;
	              //value is the id of the imput type
	              var reg=13; 
	              var reg_price=text*reg;
	              var disc_rate = document.getElementById('radio').checked ? 0.20 : 0;
				  var disc_price = reg_price - (reg_price * disc_rate);
				 
				// discounted-ticket
				document.getElementById ('currency').innerHTML=
				'your ticket price is ' + 'P'+ '<kdb>' + disc_price
			}
		</script>
